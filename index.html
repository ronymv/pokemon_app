<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pokemon App</title>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>
</head>
<body>
    <div class="table">

        Pokedex XAMXA 
    <div class="row">
        <div class="cell">
            <h3>Listado de Pokemon</h3>
            <div class="table">
                <div class="row">
                   <div class="cell">
                      Nombre
                   </div>
                   <div class="cell">
                      Acciones
                   </div>
                </div>
             </div>
            <div id="pokemonList"class="table"> </div>
        </div>
        <div class="cell">
            Detalle de pokemon

            <div class="imgPokemon"> </div>
            <div id="pokemonDetail" class="table">
                <div class="row">
                   <div  class="cell">
                      Nombre:
                   </div>
                   <div id="nombre" class="cell">
                      
                   </div>
                </div>
                <div class="row">
                    <div  class="cell">
                       Peso:
                    </div>
                    <div id="peso" class="cell">
                       
                    </div>
                 </div>
                 <div class="row">
                    <div  class="cell">
                       Altura:
                    </div>
                    <div id="altura" class="cell">
                     
                    </div>
                 </div>
             </div>
        </div>
    </div>
</div>
</body>
</html>
